<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanskrit Quotes</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="quote-box">
      <p class="Quate">जीवने यावदादानं स्यात् प्रदानं ततोऽधिकम् | इत्येषा प्रार्थनाऽस्माकं भगवन्परिपूर्यताम् ||</p>
      <p class="Meaning">In my life let whatever I give me more than what I receive. This is my prayer, God, please fulfill my prayer.<span class="citation"></span><span class="year"></span></p>
    </div>
    <button id="loadQuote">Show another quote</button>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
